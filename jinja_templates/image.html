{% extends "base.html.jinja" %}
{% block body %}
<section id="three" class="wrapper">
    <div class="inner">
        <header class="align-center">
            <h2>Image</h2>
            <p>Here's that image you asked for.</p>
        </header>
        <p>
          <div class="imgbox">
            <img class="center-fit" src="{{ image._temp_url }}" alt="{{ image.image_name }}"/>
          </div>
        </p>
    </div>
</section>
{% endblock %}
